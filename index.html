<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f43b44713.js" crossorigin="anonymous"></script>
</head>
<body>  
    <div id="container">
        <div class ="player-1 active">
            <h1 class="player-text" id="name-1">Player 1</h1>
            <div class="point" id="score-1">49</div>
            <div class="current">
                <div class="current-label">Current</div>
                <div class="current-score" id="current-1">11</div>
                    </div>  
        </div>

        <div id="game-tools">
            <button class="new-game"><i class="fas fa-plus"></i>New game</button>
            
            <button class="dice-roll"><i class="fas fa-redo-alt"></i>Roll dice</button>
            <button class="hold"><i class="fas fa-arrow-alt-circle-down"></i>Hold</button>
            <img src="/img/dice-1.png" alt="dice" class="dice">
        </div>


            <div class="player-2">
                <h1 class="player-text" id="name-2">Player 2</h1>
                <div class="point" id="score-2">49</div>
                    <div class="current">
                <div class="current-label">Current</div>
                <div class="current-score" id="current-2">11</div>
                    </div>  
            </div>

    </div>
    <script src="/app.js"></script>
</body>
</html>
